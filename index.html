<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

<body>
    <main class="main-container">
        <div class="img-container">
            <img src="./images/illustration-hero.svg" alt="person dancing while listening to music" />
        </div>


        <h2>Order Summary</h2>
        <div class="text-container">
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
        </div>

        <div class="card">
            <div class="card-left">
                <img class="music-icon" src="./images/icon-music.svg" alt="icon of a musical note">
                <div class="pricing-block">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
            </div>
            <div class="card-right">
                <a href="#">Change</a>
            </div>
        </div>

        <div class="btn-container">
            <button class="btn-confirm">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
        </div>
        </div>
    </main>
</body>

</html>
